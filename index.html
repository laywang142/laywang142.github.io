<div class = "container">
<div class = 'row'>
  <div class = "col"></div>

    <form>
      <div class="row mb-3">
        <label for="inputLabel" class="col-sm-2 col-form-label">Label</label>
        <div class="col-sm-10">
          <input type="Label" class="form-control" id="inputLabel">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputCost" class="col-sm-2 col-form-label">Cost</label>
        <div class="col-sm-10">
          <input type="Cost" class="form-control" id="inputCost">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Types</legend>
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Want
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Save
            </label>
          </div>
          <div class="form-check form-check-inline disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Need
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Add Balance
            </label>
          </div>
        </div>
      </div>
      <div class = "text-center">
        <button type="submit" class="btn btn-primary" id = "mainsub">Submit</button>
      </div>
    </form>
  </div>
