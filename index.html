<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Home Page</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><s>Budgeting</s> Genshin Planning Sheet</a>

        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">Table</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!--- Character Image -->

  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="Character Portrait">
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <div class='mt-4'></div>

  <!--- Begin Main Form-->
  <div class="container">
    <div class='row'>
      <div class="col-2"></div>
      <div class="col-8">
        <form>

          <div class="row mb-3">
            <label for="inputLabel" class="col-sm-2 col-form-label">Character</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputLabel">
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-4 pt-0">Target Level</legend>
              <div class="col-sm-12 offset-sm-2">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                    checked>
                  <label class="form-check-label" for="gridRadios1">
                    20
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    40
                  </label>
                </div>
                <div class="form-check form-check-inline disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">
                    50
                  </label>
                </div>
                <div class="form-check form-check-inline disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                  <label class="form-check-label" for="gridRadios4">
                    60
                  </label>
                </div>
                <div class="form-check form-check-inline disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5">
                  <label class="form-check-label" for="gridRadios5">
                    70
                  </label>
                </div>
                <div class="form-check form-check-inline disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="option6">
                  <label class="form-check-label" for="gridRadios6">
                    80
                  </label>
                </div>
                <div class="form-check form-check-inline disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7" value="option7">
                  <label class="form-check-label" for="gridRadios7">
                    90
                  </label>
                </div>
              </div>
          </div>
          </fieldset>
          <div class="row mb-3">
            <div class="col-sm-3">
              <label for="inputCost" class="col-sm-12 col-form-label">Boss Materials</label>
              <input type="number" class="form-control" id="inputBoss" value=0>
            </div>

            <div class="col-sm-3">
              <label for="inputCost" class="col-sm-12 col-form-label">Material-low</label>
              <input type="number" class="form-control" id="inputLvlmat1" value=0>
            </div>

            <div class="col-sm-3">
              <label for="inputCost" class="col-sm-12 col-form-label">Material-med</label>
              <input type="number" class="form-control" id="inputLvlmat2" value=0>
            </div>

            <div class="col-sm-3">
              <label for="inputCost" class="col-sm-12 col-form-label">Material-high</label>
              <input type="number" class="form-control" id="inputLvlmat3" value=0>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-1"></div>

            <div class="col-sm-2">
              <label for="inputCost" class="col-sm-12 col-form-label">Regional</label>
              <input type="number" class="form-control" id="inputRegSpec" value=0>
            </div>

            <div class="col-sm-2">
              <label for="inputCost" class="col-sm-12 col-form-label">Sliver</label>
              <input type="number" class="form-control" id="inputSliver" value=0>
            </div>

            <div class="col-sm-2">
              <label for="inputCost" class="col-sm-12 col-form-label">Fragment</label>
              <input type="number" class="form-control" id="inputFragment" value=0>
            </div>

            <div class="col-sm-2">
              <label for="inputCost" class="col-sm-12 col-form-label">Chunk</label>
              <input type="number" class="form-control" id="inputChunk" value=0>
            </div>

            <div class="col-sm-2">
              <label for="inputCost" class="col-sm-12 col-form-label">Gemstone</label>
              <input type="number" class="form-control" id="inputGem" value=0>
            </div>

            <div class="col-sm-1"></div>
          </div>

          <!-- <div class="row mb-3">
        <div class="col-sm-10 offset-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Add Balance
            </label>
          </div>
        </div>
      </div> -->

          <div class="text-center">
            <button type="submit" class="btn btn-primary mt-1" id="mainsub">Submit</button>
          </div>
        </form>
      </div>
      <div class='col-2'></div>
    </div>
  </div>
  <!--- End Main Form-->

  <div class='mt-4'></div>

  <!--- Start Table -->

  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Boss Material</th>
          <th scope="col">Material-low</th>
          <th scope="col">Material-med</th>
          <th scope="col">Material-high</th>
          <th scope="col">Regional</th>
          <th scope="col">Sliver</th>
          <th scope="col">Fragment</th>
          <th scope="col">Chunk</th>
          <th scope="col">Gemstone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "bossmat">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "matlow">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "matmed">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "mathigh">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "reg">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "sliver">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "fragment">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "chunk">
          </td>
          <td>
            <img src="" class="img-fluid img-thumbnail mx-auto d-block" alt="item img" id = "gem">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--- End Table-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
